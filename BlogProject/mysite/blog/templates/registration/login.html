{% extends 'blog/base.html' %}
{% block content %}

<div class="jumbotron">
	<h2>Please Login:</h2>
	<h3>Must be superuser,please check the site admin</h3>
	{% if form.errors %}
	<p>Your username and pw didnt match, Please try again</p>
	{% endif %}
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" class="btn btn-primary" value="Login">
			<input type="hidden" name="next" vlue="{{next}}">
	</form>
</div>

{% endblock %}
